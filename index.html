<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Console</title>
</head>
<body>
  <h1>สวัสดี</h1>
  
  <script>
    console.log("Test fetch เริ่มทำงานแล้ว...");

    fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        employee: 'สมชาย',
        storeName: 'ร้านขายดี',
        // ...ฟิลด์เพิ่มเติม
      })
    })
    .then(res => {
      console.log("Response Status:", res.status);
      return res.json();
    })
    .then(data => {
      if (data.status === 'ok') {
        console.log("บันทึกสำเร็จ!");
      } else {
        console.log("เกิดข้อผิดพลาด:", data.message);
      }
    })
    .catch(err => console.error("จับข้อผิดพลาด:", err));
  </script>
</body>
</html>
